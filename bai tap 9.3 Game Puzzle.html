<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    </script>
</head>
<body style="width: 40%;" ">
<img id="anh1" style="width: 100%; margin-left: 70%; margin-top: 20%" src="2.jpg" onclick="chuyenDong1()"><br>
<img id="anh2" style="width: 100%; margin-left: 70%" src="3.jpg" onclick="chuyenDong2()"><br>
<img id="anh3" style="width: 100%; margin-left: 70%" src="4.jpg" onclick="chuyenDong3()"><br>
<script>
    let count1 = 0;
    let count2 = 1;
    let count3 = 2;
    let img1 = document.getElementById('anh1');
    let img2 = document.getElementById('anh2');
    let img3 = document.getElementById('anh3');
    checkShadow();

    function chuyenDong1() {
        count1++;
        console.log('count1 === ' + count1)
        if (count1 == 1) {
            img1.src = '1-1.jpg';
        } else if (count1 == 2) {
            img1.src = '2-1.jpg';
        } else {
            count1 = 0;
            img1.src = '3-1.jpg';
        }
        checkShadow();
    }

    function chuyenDong2() {
        count2++;
        if (count2 == 1) {
            img2.src = '1-2.jpg';
        } else if (count2 == 2) {
            img2.src = '2-2.jpg';
        } else {
            count2 = 0;
            img2.src = '3-2.png';
        }
        checkShadow();
    }

    function chuyenDong3() {
        count3++;
        if (count3 == 1) {
            img3.src = '1-3.jpg';
        } else if (count3 == 2) {
            img3.src = '2-3.jpg';
        } else {
            count3 = 0;
            img3.src = '3-3.jpg';
        }
        checkShadow();
    }

    function checkShadow() {
        if (count1 == count2 && count2 == count3) {
            img1.style.boxShadow = 'red 4px 4px 9px';
            img2.style.boxShadow = 'red 4px 4px 9px';
            img3.style.boxShadow = 'red 4px 4px 9px';
        } else {
            img1.style.boxShadow = 'blue 4px 4px 9px';
            img2.style.boxShadow = 'blue 4px 4px 9px';
            img3.style.boxShadow = 'blue 4px 4px 9px';
        }
    }
</script>
</body>
</html>
